<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outerbox {
        background-color: #333;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        padding: 20px;
        /* height: 100px; */
      }
      .box {
        background-color: aquamarine;
        /* flex: 1; */
        width: 100px;
      }
      .box:nth-child(even) {
        background-color: rgb(0, 139, 16);
      }
    </style>
  </head>
  <body>
    <div class="outerbox">
      <div class="box">AA</div>
      <div class="box">BB</div>
      <div class="box">CC</div>
      <div class="box">DD</div>
      <div class="box">EE</div>
      <div class="box">FF</div>
      <div class="box">GG</div>
      <div class="box">HH</div>
    </div>
  </body>
</html>
